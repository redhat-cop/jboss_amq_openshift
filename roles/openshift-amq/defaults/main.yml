---
openshift_namespace: amq
openshift_service_account: amq-service-account

# Path to PKCS#12 file containing certificate chain to use (if not defined, will be automatically generated)
#pkcs12_file: /path/to/pkcs12-file

# Alias within the PKCS#12 file containing the desired certificate chain
pkcs12_alias: broker

# AMQ key and trust store file names to use to split out PKCS#12 and for OpenShift secrets
amq_keystore: amq-keystore.jks
amq_truststore: amq-truststore.jks

# PKCS#12, key store and trust store passwords (if not defined, will be automatically generated)
#pkcs12_password: changeit1
#keystore_password: changeit
#truststore_password: changeit

# Generated certificate DN
certificate_dn:
  common_name: broker-amq
  country_name: US
  state_or_province_name: CA
  locality_name: San Diego
  organization_name: Sempra Energy
  organizational_unit_name: IT
